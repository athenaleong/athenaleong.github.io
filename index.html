<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/slide-thick.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Fira+Sans:wght@200;400;600&family=Hanken+Grotesk:wght@300;400;600&family=Livvic:wght@200;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athena's Playground</title>
    <script>
      console.log(window.matchMedia('(prefers-color-scheme: dark)'));
        console.log(localStorage.theme)
      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        localStorage.theme = 'dark'
        document.documentElement.classList.add('dark')
      } else {
        localStorage.theme = 'light'
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%; max-height: 100%; position: fixed; top: 0; right:0"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
